<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentelella Alela! | </title>

    <!-- Bootstrap -->
    <link th:href="@{../vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{../vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{../vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link th:href="@{../build/css/custom.min.css}" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:insert="~{index :: header}"></div>
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Form Validation</h3>
                    </div>

                    <div class="title_right">
                        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for...">
                                <span class="input-group-btn">
                              <button class="btn btn-default" type="button">Go!</button>
                          </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Form validation <small>sub title</small></h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                        <ul class="dropdown-menu" role="menu">
                                            <li><a href="#">Settings 1</a>
                                            </li>
                                            <li><a href="#">Settings 2</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">

                                <form class="form-horizontal form-label-left" action="#" th:action="@{/user/updateUser}" method="post">

                                    <p>For alternative validation library <code>parsleyJS</code> check out in the <a href="form.html">form page</a>
                                    </p>
                                    <span class="section">用户修改</span>

                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">姓名 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="hidden" name="uId" th:value="${erpUser!=null?erpUser.uId:''}">
                                            <input id="name" name="uName" class="form-control col-md-7 col-xs-12" placeholder="both name(s) e.g Jon Doe" required="required" type="text" th:value="${erpUser!=null?erpUser.uName:''}">
                                            <!--<input id="name" name="uName" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" placeholder="both name(s) e.g Jon Doe" required="required" type="text">-->
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">邮箱 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="email" id="email" name="uEmail" required="required" class="form-control col-md-7 col-xs-12" th:value="${erpUser!=null?erpUser.uEmail:''}">
                                        </div>
                                    </div>
                                    <!--<div class="item form-group">
                                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">确认邮箱 <span class="required">*</span>
                                      </label>
                                      <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="email" id="email2" name="confirm_email" data-validate-linked="email" required="required" class="form-control col-md-7 col-xs-12">
                                      </div>
                                    </div>-->
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="u_type">用户级别 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <select id="u_type" name="uType" class="form-control col-md-7 col-xs-12">
                                                <option value="1" th:selected="${erpUser.uType==1?true:false}">系统管理员</option>
                                                <option value="2" th:selected="${erpUser.uType==1?true:false}">部门主管</option>
                                                <option value="3" th:selected="${erpUser.uType==1?true:false}">部门文员</option>
                                            </select>
                                            <!--<input type="number" id="number" name="number" required="required" data-validate-minmax="1,3" class="form-control col-md-7 col-xs-12">-->
                                        </div>
                                    </div>
                                    <!-- <div class="item form-group">
                                       <label class="control-label col-md-3 col-sm-3 col-xs-12" for="website">个人博客 <span class="required">*</span>
                                       </label>
                                       <div class="col-md-6 col-sm-6 col-xs-12">
                                         <input type="url" id="website" name="website" required="required" placeholder="www.website.com" class="form-control col-md-7 col-xs-12">
                                       </div>
                                     </div>-->
                                    <!--<div class="item form-group">
                                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="occupation">工作 <span class="required">*</span>
                                      </label>
                                      <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input id="occupation" type="text" name="occupation" data-validate-length-range="5,20" class="optional form-control col-md-7 col-xs-12">
                                      </div>
                                    </div>-->

                                    <div class="item form-group">
                                        <label for="password" class="control-label col-md-3">密码 </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input id="password" type="password" name="password" data-validate-length="6,8" class="form-control col-md-7 col-xs-12" required="required" th:value="${erpUser!=null?erpUser.uPassword:''}">
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label for="password2" class="control-label col-md-3 col-sm-3 col-xs-12">确认密码 </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input id="password2" type="password" name="password2" data-validate-linked="password" class="form-control col-md-7 col-xs-12" required="required">
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="telephone">联系方式 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="tel" id="telephone" name="uPhone" required="required" data-validate-length-range="8,20" class="form-control col-md-7 col-xs-12" th:value="${erpUser!=null?erpUser.uPhone:''}">
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea">备注 <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <textarea id="textarea" required="required" name="uRemarks" class="form-control col-md-7 col-xs-12" th:value="${erpUser!=null?erpUser.uRemarks:''}"></textarea>
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label for="password" class="control-label col-md-3">出生日期 </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" Class="Wdate" id="birthday" name="birthday" readonly="readonly"  th:onclick="WdatePicker()" th:value="${erpUser!=null?erpUser.uBirthday:''}">
                                        </div>
                                    </div>
                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-md-offset-3">
                                            <button type="reset" class="btn btn-primary">重置</button>
                                            <button id="send" type="submit" class="btn btn-success">提交</button><span th:text="${addError}" style="color:red;"></span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <div th:insert="~{index :: footer}"></div>
        <!-- /footer content -->
    </div>
</div>

<!-- jQuery -->
<script src="../vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="../vendors/nprogress/nprogress.js"></script>
<!-- validator -->
<script src="../vendors/validator/validator.js"></script>

<!-- Custom Theme Scripts -->
<script src="../build/js/custom.min.js"></script>
<!--Calendar-->
<script src="../My97DatePicker/WdatePicker.js"></script>

</body>
</html>
