                        </p>-->
                        <table id="datatable" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>采购订单号</th>
                                <th>采购货物名称</th>
                                <th>采购数量</th>
                                <th>交易金额</th>
                                <th>采购时间</th>
                                <th>采购人员</th>
                                <th>备注</th>
                                <th>详细信息</th>
                                <th>修改</th>
                                <th>删除</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="pur,memberStat:${purList}">
                                <td th:text="${pur.pOrder}"/>
                                <td th:text="${pur.pName}"/>
                                <td th:text="${pur.pNumber}"/>
                                <td th:text="${pur.pMoney}"/>
                                <td th:text="${pur.pDate}"/>
                                <td th:text="${pur.pPerson}"/>
                                <td th:text="${pur.pRemarks}"/>
                                <td><a th:href="@{/purOrder/purDetailed(pId=${pur.pId})}">详细信息</a></td>
                                <td><a th:href="@{/purOrder/purUpdateView(pId=${pur.pId})}">修改</a></td>
                                <td><a href="#" th:onclick="'javascript:delorder('+${pur.pId}+','+this+');'">删除</a></td>

<!--JS-->
<script type="text/javascript">
    function delorder(pId,obj){
       if(confirm("删除点击确认！")){
          $.ajax({
              "url":"/purOrder/delOrder"
              ,"data":{"pId":pId}
              ,"type":"post"
              ,"dataType":"json"
              ,"success":function(data){
                  if (data) {
                      alert("删除成功！");
                      $(obj).parent().parent().remove();
                  }else{
                      alert("删除失败！");
                  }
              }
              ,"error":function(){
                  alert("服务异常！");
              }
          });
      }
    }
</script>
