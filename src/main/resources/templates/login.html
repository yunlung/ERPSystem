<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

	  xmlns:risk="http://www.w3.org/1999/xhtml">
  <head>
    <title>登录</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<link rel="stylesheet" type="text/css" th:href="@{css/Login.css}">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/Login.js"></script>
  </head>
  <body>
  	 <div id="login_div1">
    	<form id="myform" method="post" name="loginform" action="javascript:void(0)" >
    	<span id="font">账号登录</span>	
		<dl>
			<dd style="padding-top: 30px">
				<!--autocomplete清除上一次的记录  -->
				<!-- <span id="loginname">登录名</span> -->
				<div id="divname">
					<input type="text" name="username" id="username" autocomplete="off"  />
				</div>
				<div id="usernameerror"></div>
			</dd>
			<dd>
				<div id="divpwd">
					<input type="password" name="password" id="password"  />
				</div>
				<div id="pwderror"></div>
			</dd>
		</dl>
		<div>
			<input id="loginsub" type="submit" value="登    录" onclick="login()"/>
		</div>
		<div id="imglogin"><img src="images/login.png"></div>
		<span id="loginname">登录名</span>
		<span id="loginpwd">密码</span>
	</form>
		<div id="copyright">©2019 S2T144班乐途组 版权所有</div>
    </div>
  </body>
</html>
