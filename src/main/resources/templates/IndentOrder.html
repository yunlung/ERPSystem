        <script type="text/javascript">
            function delOrder(id,obj){
                if(confirm("删除点击确认！")){
                    $.ajax({
                        "url":"/indent/delOrder"
                        ,"data":{"id":id}
                        ,"type":"post"
                        ,"dataType":"json"
                        ,"success":function(data){
                            if (data) {
                                alert("删除成功！");
                                $(obj).parent().parent().remove();
                            }else{
                                alert("删除失败！");
                            }
                        }
                        ,"error":function(){
                            alert("服务异常！");
                        }
                    });
                }
            }
        </script>
